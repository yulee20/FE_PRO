<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id = "table">
        <table>
           <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>X</th>
                </tr>
           </thead>
           <tbody>
                <tr v-for="(entry, index) in model">
                    <td>
                        <!-- <input v-model= "entry.id" type="text" placeholder="Input ID">{{entry.title}} -->
                        <input id="show-modal" @click="showModal = true" v-model= "entry.id" placeholder="Input ID">
                        <modal v-if="showModal" @close="showModal = false">
                            <h3 slot="header">Input ID</h3>
                            <textarea slot="body" rows="2" cols="50" v-model= "entry.id"></textarea>
                        </modal>
                    </td>
                    <td>
                        <!-- <input v-model="entry.title" type="text" placeholder="Input Title">{{entry.title}} -->
                        <input id="show-modal" @click="showModal = true" v-model= "entry.title" placeholder="Input title">
                        <modal v-if="showModal" @close="showModal = false">
                            <h3 slot="header">Input Title</h3>
                            <textarea slot="body" rows="2" cols="50" v-model= "entry.title"></textarea>
                        </modal>
                    </td>
                    <td>
                        <!-- <input v-model="entry.age" type="text" placeholder="Input Age">{{entry.age}} -->
                        <input id="show-modal" @click="showModal = true" v-model= "entry.age" placeholder="Input age">
                        <modal v-if="showModal" @close="showModal = false">
                            <h3 slot="header">Input Age</h3>
                            <textarea slot="body" rows="2" cols="50" v-model= "entry.age"></textarea>
                        </modal>
                    </td>
                    <td>
                        <!-- <input v-model="entry.address" type="text" placeholder="Input Address">{{entry.address}} -->
                        <input id="show-modal" @click="showModal = true" v-model= "entry.address" placeholder="Input address">
                        <modal v-if="showModal" @close="showModal = false">
                            <h3 slot="header">Input Address</h3>
                            <textarea slot="body" rows="2" cols="50" v-model= "entry.address"></textarea>
                        </modal>
                    </td>
                    <td><button class="buttons" v-if="model.length != 0" v-on:click="deleteRow(index)" title="Delete row">-</button></td>
                </tr>
           </tbody>
           <tfoot>
               <tr>
                   <td colspan="5" ><button class="buttons" v-on:click="addNewRow">+</button></td>
               </tr>
           </tfoot>
        </table>

    </div>
    
    <script src="./main.js"></script>
</body>

<script type="text/x-template" id="modal-template">
    <transition name="modal">
      <div class="modal-mask">
        <div class="modal-wrapper">
          <div class="modal-container">
  
            <div class="modal-header">
              <slot name="header">
                <!-- default header -->
              </slot>
            </div>
  
            <div class="modal-body">
              <slot name="body">
                <!-- default body -->
              </slot>
            </div>
  
            <div class="modal-footer">
              <slot name="footer">
                <!-- default footer -->
                <button class="modal-default-button" @click="$emit('close')">
                  Apply
                </button>
              </slot>
            </div>
          </div>
        </div>
      </div>
    </transition>
  </script>
</html>
